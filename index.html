<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css" >
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class = "container">
            <div class = "calculator">

                <div class = "display">0</div> <!-- screen display-->
       
                <div class = "keys">
                    <button class = "number" data-value = "7">7</button>
                    <button class = "number" data-value = "8">8</button>
                    <button class = "number" data-value = "9">9</button>
                    <button class = "reset" data-value = "clear">C</button>
                    <button class = "reset" data-value = "allClear">AC</button>
                    <button class = "number" data-value = "4">4</button>
                    <button class = "number" data-value = "5">5</button>
                    <button class = "number" data-value = "6">6</button>
                    <button class = "operator" data-value = "*">&times</button>
                    <button class = "operator" data-value = "/">&#247</button> <!-- divide button-->
                    <button class = "number" data-value = "1">1</button>
                    <button class = "number" data-value = "2">2</button>
                    <button class = "number" data-value = "3">3</button>
                    <button class = "operator" data-value = "+">+</button>
                    <button class = "operator" data-value = "-">-</button>
                    <button class = "number" data-value = "0">0</button>
                    <button class = "decimal" data-value = ".">.</button>
                    <button class = "exp" data-value = "exp">Exp</button>
                    <button class = "equal" data-value = "=">=</button>
                    <button class = "neg" data-value = "neg">+/-</button>
                </div>
            </div>
        </div>
    </body>
<script src="newScript.js"></script>
</html>
