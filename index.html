<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css" >
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class = "container">
            <div class = "calculator">
                <div class = "displayContainer">
                    <div class = "display">58008</div>
                </div>
                <div class = "buttonContainer">
                    <button class = "number">7</button>
                    <button class = "number">8</button>
                    <button class = "number">9</button>
                    <button class = "reset backspace">C</button>
                    <button class = "reset clear">AC</button>
                    <button class = "number">4</button>
                    <button class = "number">5</button>
                    <button class = "number">6</button>
                    <button class = "operator multiply">x</button>
                    <button class = "operator divide">&#247</button> <!-- divide button-->
                    <button class = "number">1</button>
                    <button class = "number">2</button>
                    <button class = "number">3</button>
                    <button class = "operator plus">+</button>
                    <button class = "operator minus">-</button>
                    <button class = "number">0</button>
                    <button class = "number">.</button>
                    <button class = "base10">Exp</button>
                    <button class = "equals">=</button>
                    <button class = "negative">+/-</button>
                
                </div>
            </div>
        </div>
    </body>
</html>
